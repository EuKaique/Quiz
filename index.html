<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonte Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!--Css Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Imagem-->
    <link rel="icon" href="assets/img/cerebro.png">
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz - ?!</title>
</head>
<body>
    <section class="home" id="home">
        <div class="menu-home">
            <h1>Quiz de perguntas e respostas</h1>
            <img src="assets/img/cerebro.png" alt="Quiz" class="img-home">
        </div>
        <div class="options-home">
            <h3>Escolha o tema:</h3>
            <div class="form-check first-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="esportes" checked>
                <label class="form-check-label" for="esportes">
                  Esportes
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="filmes">
                <label class="form-check-label" for="flexRadioDefault1">
                  Filmes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="historia">
                <label class="form-check-label" for="flexRadioDefault1">
                  História
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="animais">
                <label class="form-check-label" for="flexRadioDefault1">
                  Animais
                </label>
            </div>  
        </div>
        <div class="content-img">
            <img src="assets/img/esportes.jpg" class="img-fluid" alt="...">
        </div>
        <div class="content">
            <p id="pergunta" class="pergunta"></p>
            <div class="options">
                <div class="form-check2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="option1">
                    <label class="form-check-label option1 espaco" for="flexRadioDefault1">
                        alternativa A
                      </label>
                </div>
                <div class="form-check2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="option2">
                    <label class="form-check-label option2 espaco" for="flexRadioDefault1">
                        alternativa B
                      </label>
                </div>
                <div class="form-check2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="option3">
                    <label class="form-check-label option3 espaco" for="flexRadioDefault1">
                        alternativa C
                      </label>
                </div>
                <div class="form-check2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="option4">
                    <label class="form-check-label option4 espaco" for="flexRadioDefault1">
                        alternativa D
                      </label>
                </div>
                <button type="submit" class="btn btn-primary next">Próximo</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Desenvolvido por <b>Kaique</b> &reg;</p>
    </footer>
    <!--JS Bootstrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="assets/js/script.js"></script>
</body>
</html>
